<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0f18"/>
    </linearGradient>

    <!-- Purple orb gradient -->
    <radialGradient id="orbPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>

    <!-- Blue orb gradient -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>

    <!-- Gold orb gradient -->
    <radialGradient id="orbGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>

    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>

    <!-- Gold text gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="1200" fill="url(#grid)"/>
  </g>

  <!-- Decorative orbs - positioned for square format -->
  <ellipse cx="100" cy="200" rx="300" ry="280" fill="url(#orbPurple)"/>
  <ellipse cx="1100" cy="300" rx="350" ry="300" fill="url(#orbBlue)"/>
  <ellipse cx="200" cy="1000" rx="280" ry="250" fill="url(#orbBlue)"/>
  <ellipse cx="1000" cy="900" rx="250" ry="220" fill="url(#orbGold)"/>
  <ellipse cx="600" cy="600" rx="400" ry="350" fill="url(#orbPurple)" opacity="0.3"/>

  <!-- ============================================ -->
  <!-- SAFE ZONE: Y 285-915 (630px center band)    -->
  <!-- All critical content goes here               -->
  <!-- ============================================ -->

  <!-- Logo box - centered -->
  <rect x="490" y="340" width="220" height="220" rx="50" fill="url(#logoGrad)"/>
  <rect x="490" y="340" width="220" height="220" rx="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>

  <!-- Kanji character -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="120" fill="white" text-anchor="middle" dominant-baseline="middle">æŸ”</text>

  <!-- App name - centered -->
  <text x="600" y="640" font-family="Inter, Arial, sans-serif" font-size="88" font-weight="700" fill="url(#textGrad)" text-anchor="middle">Randori</text>

  <!-- Subtitle - centered -->
  <text x="600" y="710" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="#64748b" letter-spacing="0.2em" text-anchor="middle">TRAINING TRACKER</text>

  <!-- Tagline - centered -->
  <text x="600" y="800" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="#94a3b8" text-anchor="middle">Track your throws. Master your game.</text>

  <!-- Category dots - centered row -->
  <g transform="translate(600, 880)">
    <!-- Te-waza -->
    <g transform="translate(-380, 0)">
      <circle cx="0" cy="0" r="14" fill="#3b82f6"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#3b82f6" stroke-opacity="0.4" stroke-width="2"/>
      <text x="32" y="6" font-family="Inter, Arial, sans-serif" font-size="22" fill="#94a3b8">Te-waza</text>
    </g>

    <!-- Koshi-waza -->
    <g transform="translate(-130, 0)">
      <circle cx="0" cy="0" r="14" fill="#a855f7"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#a855f7" stroke-opacity="0.4" stroke-width="2"/>
      <text x="32" y="6" font-family="Inter, Arial, sans-serif" font-size="22" fill="#94a3b8">Koshi</text>
    </g>

    <!-- Ashi-waza -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="14" fill="#10b981"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#10b981" stroke-opacity="0.4" stroke-width="2"/>
      <text x="32" y="6" font-family="Inter, Arial, sans-serif" font-size="22" fill="#94a3b8">Ashi</text>
    </g>

    <!-- Sutemi-waza -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="14" fill="#f59e0b"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#f59e0b" stroke-opacity="0.4" stroke-width="2"/>
      <text x="32" y="6" font-family="Inter, Arial, sans-serif" font-size="22" fill="#94a3b8">Sutemi</text>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- DECORATIVE ELEMENTS (outside safe zone)     -->
  <!-- These can be cropped on Facebook/Twitter    -->
  <!-- ============================================ -->

  <!-- Top decorative throw buttons -->
  <g transform="translate(80, 60)" opacity="0.6">
    <rect x="0" y="0" width="90" height="90" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="72" cy="18" r="5" fill="#3b82f6"/>
    <text x="45" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Seoi</text>
  </g>

  <g transform="translate(190, 100)" opacity="0.4">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="64" cy="16" r="4" fill="#10b981"/>
  </g>

  <g transform="translate(950, 80)" opacity="0.5">
    <rect x="0" y="0" width="85" height="85" rx="17" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="68" cy="17" r="5" fill="#a855f7"/>
    <text x="42" y="55" font-family="Inter, Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Harai</text>
  </g>

  <g transform="translate(1050, 140)" opacity="0.3">
    <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="56" cy="14" r="4" fill="#f59e0b"/>
  </g>

  <!-- Bottom decorative throw buttons -->
  <g transform="translate(100, 1000)" opacity="0.5">
    <rect x="0" y="0" width="85" height="85" rx="17" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="68" cy="17" r="5" fill="#10b981"/>
    <text x="42" y="55" font-family="Inter, Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Osoto</text>
  </g>

  <g transform="translate(220, 1050)" opacity="0.3">
    <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="56" cy="14" r="4" fill="#a855f7"/>
  </g>

  <g transform="translate(920, 1020)" opacity="0.4">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="64" cy="16" r="5" fill="#3b82f6"/>
    <text x="40" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Uchi</text>
  </g>

  <g transform="translate(1030, 980)" opacity="0.5">
    <rect x="0" y="0" width="90" height="90" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="72" cy="18" r="5" fill="#f59e0b"/>
    <text x="45" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Tomoe</text>
  </g>

  <!-- Subtle border -->
  <rect x="0" y="0" width="1200" height="1200" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
</svg>
