<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0f18"/>
    </linearGradient>

    <!-- Purple orb gradient -->
    <radialGradient id="orbPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>

    <!-- Blue orb gradient -->
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>

    <!-- Gold orb gradient -->
    <radialGradient id="orbGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>

    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>

    <!-- Gold text gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative orbs -->
  <ellipse cx="150" cy="500" rx="300" ry="250" fill="url(#orbPurple)"/>
  <ellipse cx="1100" cy="100" rx="350" ry="280" fill="url(#orbBlue)"/>
  <ellipse cx="900" cy="550" rx="200" ry="180" fill="url(#orbGold)"/>

  <!-- Logo box -->
  <rect x="100" y="200" width="120" height="120" rx="28" fill="url(#logoGrad)"/>
  <rect x="100" y="200" width="120" height="120" rx="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Kanji character -->
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" dominant-baseline="middle">æŸ”</text>

  <!-- App name -->
  <text x="260" y="245" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">Randori</text>

  <!-- Subtitle -->
  <text x="260" y="305" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="500" fill="#64748b" letter-spacing="0.15em">TRAINING TRACKER</text>

  <!-- Tagline -->
  <text x="100" y="420" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="#94a3b8">Track your throws. Master your game.</text>

  <!-- Category dots with labels -->
  <g transform="translate(100, 480)">
    <!-- Te-waza -->
    <circle cx="12" cy="12" r="10" fill="#3b82f6"/>
    <circle cx="12" cy="12" r="16" fill="none" stroke="#3b82f6" stroke-opacity="0.3" stroke-width="2"/>
    <text x="38" y="18" font-family="Inter, Arial, sans-serif" font-size="20" fill="#94a3b8">Te-waza</text>

    <!-- Koshi-waza -->
    <circle cx="182" cy="12" r="10" fill="#a855f7"/>
    <circle cx="182" cy="12" r="16" fill="none" stroke="#a855f7" stroke-opacity="0.3" stroke-width="2"/>
    <text x="208" y="18" font-family="Inter, Arial, sans-serif" font-size="20" fill="#94a3b8">Koshi-waza</text>

    <!-- Ashi-waza -->
    <circle cx="382" cy="12" r="10" fill="#10b981"/>
    <circle cx="382" cy="12" r="16" fill="none" stroke="#10b981" stroke-opacity="0.3" stroke-width="2"/>
    <text x="408" y="18" font-family="Inter, Arial, sans-serif" font-size="20" fill="#94a3b8">Ashi-waza</text>

    <!-- Sutemi-waza -->
    <circle cx="572" cy="12" r="10" fill="#f59e0b"/>
    <circle cx="572" cy="12" r="16" fill="none" stroke="#f59e0b" stroke-opacity="0.3" stroke-width="2"/>
    <text x="598" y="18" font-family="Inter, Arial, sans-serif" font-size="20" fill="#94a3b8">Sutemi-waza</text>
  </g>

  <!-- Decorative throw buttons preview -->
  <g transform="translate(780, 180)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="80" cy="20" r="6" fill="#3b82f6"/>
    <text x="50" y="50" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Seoi-nage</text>
    <text x="50" y="75" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">12</text>

    <rect x="115" y="0" width="100" height="100" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="195" cy="20" r="6" fill="#10b981"/>
    <text x="165" y="50" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Osoto-gari</text>
    <text x="165" y="75" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">8</text>

    <rect x="230" y="0" width="100" height="100" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="310" cy="20" r="6" fill="#10b981"/>
    <text x="280" y="50" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Ouchi-gari</text>
    <text x="280" y="75" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">15</text>

    <!-- Row 2 -->
    <rect x="0" y="115" width="100" height="100" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="80" cy="135" r="6" fill="#a855f7"/>
    <text x="50" y="165" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Harai-goshi</text>
    <text x="50" y="190" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">6</text>

    <rect x="115" y="115" width="100" height="100" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
    <circle cx="195" cy="135" r="6" fill="#10b981"/>
    <text x="165" y="165" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Uchi-mata</text>
    <text x="165" y="190" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">21</text>

    <rect x="230" y="115" width="100" height="100" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="310" cy="135" r="6" fill="#f59e0b"/>
    <text x="280" y="165" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Tomoe-nage</text>
    <text x="280" y="190" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGrad)" text-anchor="middle">4</text>
  </g>

  <!-- Subtle border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
</svg>
